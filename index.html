<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Drawing App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <div id="header" >
  	DINNER PLANNER   <span id="subHeader">From the best chefs in the world directly into your kitchen</span>
  </div>
	<div class="container">



		<div id="firstView" class="col-lg-12">
			<div id="desc">
			<h2>A Home Dinner Service</h2>
				<button type="button" id="createNew" class="btn btn-default">Create New Dinner</button>
			</div>
		</div>

		
			<div id="cart" class="col-lg-2">
				<h2>My Dinner</h2>
				<div id="cartView">
					<div>
						Number of guest <span id="numberOfGuests"></span>
					</div>
					<div>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					    <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
					</div>
				</div>
			</div>
			<div id="dishView" class="col-lg-10">
				<div id="dishDesc" class="col-lg-7">

					
				</div>
				<div id="dishIngredients" class="col-lg-5">
					<h2>Ingredients</h2>
					<table id="ingredientTable">
					<thead>
					<tr>
					<td>Amount</td><td>Unit</td><td>Item</td><td>Price</td>
					</tr>
					</thead>
					<tbody id="ingredientBody">



					</tbody>
					</table>
				</div>
				<div id="dishPreperation" class="col-lg-12">
					<h2>Instruktioner</h2>

				</div>

			</div>
			<div id="selectorView" class="col-lg-10">
				<div id="dishesHeader" class="col-lg-12">
				<h2>Select Dish</h2>
					Search by name or ingredient 
					<input id="dishSearchString" type="text" name="string" value="">
					<button id="searchButton" class="btn">Search</button>
					Search by type 
					<select id="typeSelect" name="type">
						<option value="starter">Starter</option>
						<option value="main dish">Main</option>
						<option value="dessert">Dessert</option>
					</select>
				</div>
				<div id="dishList" class="col-lg-12">


				</div>
			</div>

		
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/cartView.js"></script>
	<script src="js/view/cartViewController.js"></script>
	<script src="js/view/firstView.js"></script>
	<script src="js/view/firstViewController.js"></script>
	<script src="js/view/selectorView.js"></script>
	<script src="js/view/selectorViewController.js"></script>
	<script src="js/view/dishView.js"></script>
	<script src="js/view/dishViewController.js"></script>
  </body>
</html>
